<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>

  <body>
    <div class="body_Back">
      <div class="login_div">
        <div class="login_div_col1">
          <div class="logo">
            <img src="logo2.png" alt="" />
          </div>

          <h2
            style="
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              color: rgb(255, 255, 255);
            "
          >
            LOGIN FORM
          </h2>
          <div class="form">
            <form action="" method="post">
              <label for="username">Username:</label>
              <input type="text" class="username" style="margin-bottom: 20px" />
              <label for="password">Password:</label>
              <input type="password" />
              <button type="submit">LOGIN</button>
            </form>
          </div>
          <div class="re"></div>
          <a href="https://google.com">FORGOT YOUR PASSWORD?</a>

          <a
            href="signup.html"
            style="text-decoration: none; color: rgb(51, 49, 49)"
            >Not Registered? <span style="color: red">Sign Up Here</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
